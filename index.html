<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IBRI Alpha | X-MONSTER GAMING DEV</title>
    <style>
        body {
            background: #020617;
            color: #00ff41;
            font-family: 'Consolas', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .master-frame {
            border: 2px solid #00ff41;
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            text-align: center;
        }

        /* LIVE SYSTEM CLOCK */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 10px;
        }

        #clock { font-size: 1.5rem; color: #fff; font-weight: bold; }
        #date { font-size: 0.9rem; color: #00ff41; opacity: 0.7; }

        /* MULTI-UNIT COUNTDOWN */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: rgba(0, 255, 65, 0.05);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .unit-val {
            font-size: 2.5rem;
            color: #fff;
            font-weight: 900;
            display: block;
            line-height: 1;
        }

        .unit-label {
            font-size: 0.6rem;
            color: #00ff41;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .game-title {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #00ff41;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* FORM SECTION */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        input {
            background: #070e1a;
            border: 1px solid #1e293b;
            padding: 12px;
            color: #00ff41;
            border-radius: 5px;
            outline: none;
            text-align: center;
            font-size: 0.8rem;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover { background: #fff; transform: scale(1.02); }

        /* STUDIO EMAIL FOOTER */
        .user-footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #1e293b;
            font-size: 10px;
            color: #94a3b8;
        }

        .user-email {
            color: #00ff41;
            font-weight: bold;
            margin-top: 5px;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <div class="master-frame">
        <div class="status-bar">
            <div id="clock">00:00:00</div>
            <div id="date">LOADING...</div>
        </div>

        <div class="game-title">INDIAN BATTLE ROYALE INDUS</div>

        <div class="countdown-container">
            <div class="time-unit">
                <span id="d-val" class="unit-val">00</span>
                <div class="unit-label">Days</div>
            </div>
            <div class="time-unit">
                <span id="h-val" class="unit-val">00</span>
                <div class="unit-label">Hours</div>
            </div>
            <div class="time-unit">
                <span id="m-val" class="unit-val">00</span>
                <div class="unit-label">Min</div>
            </div>
            <div class="time-unit">
                <span id="s-val" class="unit-val">00</span>
                <div class="unit-label">Sec</div>
            </div>
        </div>

        <div class="form-group">
            <input type="text" placeholder="OPERATOR NAME">
            <input type="email" placeholder="SECURE LOGIN EMAIL">
            <button onclick="alert('Accessing X-MONSTER Systems...')">INITIALIZE ALPHA</button>
        </div>

        <div class="user-footer">
            OFFICIAL DEV STUDIO ACCESS:
            <div class="user-email">XMONSTERGAMINGDEVSTUDIOS@Zohomail.in</div>
        </div>
    </div>

    <script>
        function updateAll() {
            const now = new Date();
            
            // 1. Live System Clock
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('date').innerText = now.toDateString().toUpperCase();

            // 2. Ulta Countdown Logic (Target: May 1, 2026)
            const target = new Date('May 1, 2026 00:00:00');
            const diff = target - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / 1000 / 60) % 60);
                const secs = Math.floor((diff / 1000) % 60);

                document.getElementById('d-val').innerText = days.toString().padStart(2, '0');
                document.getElementById('h-val').innerText = hours.toString().padStart(2, '0');
                document.getElementById('m-val').innerText = mins.toString().padStart(2, '0');
                document.getElementById('s-val').innerText = secs.toString().padStart(2, '0');
            } else {
                document.getElementById('d-val').innerText = "00";
                // Add more units if needed
            }
        }

        setInterval(updateAll, 1000);
        updateAll();
    </script>
</body>
</html>

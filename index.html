<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IBRI Mission Control | Protected</title>
    <style>
        /* Dark Cyber Theme */
        body {
            background: #020617;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .dashboard {
            border: 2px solid #ff9933; /* Protection Orange */
            padding: 50px;
            background: rgba(255, 153, 51, 0.05);
            box-shadow: 0 0 40px rgba(255, 153, 51, 0.3);
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* Protection Header */
        .header {
            background: #ff9933;
            color: #000;
            font-weight: 900;
            padding: 10px 30px;
            font-size: 16px;
            letter-spacing: 3px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 15px 15px;
        }

        /* Time & Date Section */
        .live-info {
            margin-bottom: 40px;
            margin-top: 20px;
        }

        #live-time {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #live-date {
            font-size: 1.2rem;
            color: #00ff41; /* Matrix Green for Date */
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* Countdown Section */
        .countdown-box {
            border-top: 1px solid #1e293b;
            padding-top: 30px;
        }

        .days-value {
            font-size: 7rem;
            font-weight: 900;
            color: #ff9933;
            line-height: 1;
        }

        .label {
            font-size: 1rem;
            color: #94a3b8;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .game-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-top: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">PROTECTED BY BAJRANGI</div>
        
        <div class="live-info">
            <div id="live-date">FETCHING DATE...</div>
            <h1 id="live-time">00:00:00</h1>
        </div>

        <div class="countdown-box">
            <div class="days-value" id="days-count">--</div>
            <div class="game-name">IBRI: Indian Battle Royale (Indus)</div>
            <div class="label">DAYS UNTIL DEPLOYMENT</div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            const now = new Date();

            // 1. Live Time & Date Update (Auto)
            document.getElementById('live-time').innerText = now.toLocaleTimeString();
            document.getElementById('live-date').innerText = now.toDateString().toUpperCase();

            // 2. Countdown to Game Launch (Target: May 1, 2026)
            const launchDate = new Date('May 1, 2026 00:00:00');
            const diff = launchDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('days-count').innerText = days;
            } else {
                document.getElementById('days-count').innerText = "LIVE";
            }
        }

        // System Refresh Every Second
        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IBRI Alpha | Protected by Bajrangi</title>
    <style>
        body {
            background: #020617;
            color: #00ff41;
            font-family: 'Consolas', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .main-frame {
            border: 2px solid #ff9933;
            background: rgba(15, 23, 42, 0.9);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 153, 51, 0.2);
            position: relative;
        }

        .header-tag {
            background: #ff9933;
            color: #000;
            font-weight: bold;
            padding: 5px 20px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 10px 10px;
            letter-spacing: 2px;
        }

        /* --- LIVE TRACKER SECTION --- */
        .live-status-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        #live-clock { font-size: 2rem; color: #fff; font-weight: bold; }
        #live-date { font-size: 1rem; color: #ff9933; }

        /* --- COUNTDOWN DISPLAY --- */
        .countdown-display {
            text-align: center;
            background: rgba(0, 255, 65, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .days-count { font-size: 4rem; color: #fff; display: block; line-height: 1; }
        .game-info { font-size: 0.9rem; letter-spacing: 3px; color: #00ff41; margin-top: 10px; }

        /* --- FORM / INPUT SECTION --- */
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 12px;
            color: #00ff41;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }

        button:hover { background: #ff9933; }

        /* --- SYSTEM LOGS --- */
        .system-logs {
            background: #000;
            padding: 15px;
            height: 100px;
            overflow-y: auto;
            font-size: 12px;
            border-radius: 5px;
            border-left: 3px solid #ff9933;
        }

        .log-entry { margin-bottom: 5px; }
        .log-entry span { color: #ff9933; }
    </style>
</head>
<body>

    <div class="main-frame">
        <div class="header-tag">PROTECTED BY BAJRANGI</div>

        <div class="live-status-bar">
            <div id="live-date">12 FEB 2026</div>
            <div id="live-clock">00:00:00</div>
        </div>

        <div class="countdown-display">
            <span class="days-count" id="days-val">--</span>
            <div class="game-info">IBRI: INDIAN BATTLE ROYALE (INDUS)</div>
            <div style="font-size: 10px; color: #444;">ESTIMATED DEPLOYMENT COUNTDOWN</div>
        </div>

        <div class="input-section">
            <input type="text" placeholder="DEVELOPER_ID: 1%_BOY">
            <input type="text" placeholder="SYSTEM_GHZ: 5.8">
            <input type="text" placeholder="MISSION: EMPIRE_BUILDING" style="grid-column: span 2;">
            <button style="grid-column: span 2;">INITIALIZE 10.0 GHz UPGRADE</button>
        </div>

        <div class="system-logs">
            <div class="log-entry"><span>[SYS]</span> Powering up IBRI Alpha Core...</div>
            <div class="log-entry"><span>[SEC]</span> Protection enabled by Bajrangi.</div>
            <div class="log-entry"><span>[NET]</span> Tracking Indus Launch protocols...</div>
        </div>
    </div>

    <script>
        function updateAll() {
            const now = new Date();
            
            // 1. Clock & Date
            document.getElementById('live-clock').innerText = now.toLocaleTimeString();
            document.getElementById('live-date').innerText = now.toDateString().toUpperCase();

            // 2. Countdown to May 1, 2026
            const target = new Date('May 1, 2026 00:00:00');
            const diff = target - now;
            document.getElementById('days-val').innerText = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
        }

        setInterval(updateAll, 1000);
        updateAll();
    </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-MONSTER | MISSION 2027</title>
    <style>
        body {
            background: #020617;
            color: #00ff41;
            font-family: 'Consolas', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .master-frame {
            border: 2px solid #00ff41;
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            width: 95%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.15);
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 10px;
        }

        #clock { font-size: 1.5rem; color: #fff; }
        #date { font-size: 0.9rem; color: #00ff41; opacity: 0.7; }

        .game-title {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .launch-date-tag {
            color: #ff9933;
            font-size: 0.9rem;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 35px;
        }

        .unit-box {
            background: rgba(0, 255, 65, 0.05);
            padding: 20px 10px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .val {
            font-size: 3rem;
            color: #fff;
            font-weight: 900;
            display: block;
        }

        .label {
            font-size: 0.7rem;
            color: #00ff41;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        input {
            background: #070e1a;
            border: 1px solid #1e293b;
            padding: 12px;
            color: #00ff41;
            border-radius: 8px;
            outline: none;
            text-align: center;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover { background: #fff; transform: translateY(-2px); }

        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #1e293b;
            font-size: 11px;
            color: #94a3b8;
        }

        .studio-mail { color: #00ff41; font-weight: bold; margin-top: 5px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="master-frame">
        <div class="status-bar">
            <div id="clock">00:00:00</div>
            <div id="date">LOADING...</div>
        </div>

        <div class="game-title">INDIAN BATTLE ROYALE INDUS</div>
        <div class="launch-date-tag">TARGET DEPLOYMENT: 15 AUGUST 2027</div>

        <div class="countdown-grid">
            <div class="unit-box"><span id="d" class="val">00</span><div class="label">Days</div></div>
            <div class="unit-box"><span id="h" class="val">00</span><div class="label">Hours</div></div>
            <div class="unit-box"><span id="m" class="val">00</span><div class="label">Min</div></div>
            <div class="unit-box"><span id="s" class="val">00</span><div class="label">Sec</div></div>
        </div>

        <div class="form-group">
            <input type="text" placeholder="OPERATOR NAME">
            <input type="email" placeholder="SECURE LOGIN EMAIL">
            <button onclick="startMission()">START MISSION</button>
        </div>

        <div class="footer">
            OFFICIAL DEV STUDIO ACCESS:
            <div class="studio-mail">XMONSTERGAMINGDEVSTUDIOS@Zohomail.in</div>
        </div>
    </div>

    <script>
        function startMission() {
            // Instant redirect to your GitHub link
            window.location.href = "https://xmonstergamingdevstudios.github.io/IBRI--PRE_REGISTRATION-Form/";
        }

        function updateTimer() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('date').innerText = now.toDateString().toUpperCase();

            const target = new Date('August 15, 2027 00:00:00');
            const diff = target - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / 1000 / 60) % 60);
                const secs = Math.floor((diff / 1000) % 60);

                document.getElementById('d').innerText = days;
                document.getElementById('h').innerText = hours.toString().padStart(2, '0');
                document.getElementById('m').innerText = mins.toString().padStart(2, '0');
                document.getElementById('s').innerText = secs.toString().padStart(2, '0');
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
